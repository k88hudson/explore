<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Explore</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="compiled/app.min.css">
</head>
<body ng-app="exploreApp">

  <div class="wrapper" ng-controller="navigationController">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-container">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="fa fa-bars fa-fw"></span>
          </button>

          <a class="navbar-brand" scroll-to>Webmaker</a>

        </div>

        <div class="collapse navbar-collapse" collapse="isCollapsed">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Explore</a></li>
            <li><a href="#make">Make</a></li>
            <li><a href="#make">Teach</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-cloak ng-hide="user.email"><a href="#" ng-click="login()">Login</a></li>
            <li ng-cloak ng-show="user.email"><a href="#account">Hi, {{user.email}}</a></li>
            <li ng-cloak ng-show="user.email"><a href="#" ng-click="logout()">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>

    <div class="explore-sidebar">
      <ul ng-cloak ng-class="{ unselected: isUnselected() }" class="explore-sidebar-nav nav nav-stacked">
        <li
          ng-repeat="skill in skills"
          ng-class="{ active : isActive(skill.name) }"
          style="background-color: {{ skill.colour }}">
          <a href="#/competencies/{{ skill.name | slugify }}">{{ skill.name }}</a>
        </li>
        <li
          ng-class="{ active : isActive('/add') }"
          style="background-color: #000">
          <a href="#/add"><span class="fa fa-plus"></span> Add your own</a>
        </li>
      </ul>
    </div>

    <div class="explore-main" ng-view="">
    </div>
  </div>

  <script src="https://login.persona.org/include.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/makeapi-client/src/make-api.js"></script>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-slugify/angular-slugify.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/directives/directives.js"></script>
  <script src="scripts/services.js"></script>

</body>
</html>
